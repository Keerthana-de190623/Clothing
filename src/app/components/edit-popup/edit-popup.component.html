<p-dialog [header]="header" [(visible)]="display" [modal]="true"
    [closable]="false">

    <div class="column gap-1 form-wrapper" [formGroup]="productform">
        <div class="rows gap-05">
            <span class="price-label">Name:</span>
            <input type="text" formControlName="name" />
        </div>

        <div class="rows gap-05">
            <span class="price-label">Price:</span>
            <input type="text" formControlName="price" />
        </div>

        <div class="rows gap-05">
            <span class="pricw-label">Image:</span>
            <input type="text" formControlName="image" />
        </div>

        <p-rating formControlName="rating"
            readonly="false"
            iconCancel="hidden" class="rating" ></p-rating>
    </div>

    <div class="row gap-2">
     
        <button type="button" pButton icon="pi pi-check" (click)="onConfirm()"
            label="Confirm"
            [class.disabled]="!productform.valid"
            ></button>

        <button type="button" pButton icon="pi pi-times" (click)="onCancel()"
            label="Cancel"></button>
   
    </div>

</p-dialog>
